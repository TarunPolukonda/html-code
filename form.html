<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

    <table>

        <tr>

        <tr>

            <td>Date of birth:</td>

        </tr>
        <tr>
            <td>

            </td>

    <form>
        <select>
            <option value="">Select a city</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Hyderabad">Hyderabad</option>

        <p>

            </button>
        </p>
        <p>
            <textarea name="address" placeholder="Enter your address">

            </textarea>
        </p>

</body>

</html>
