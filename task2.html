<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="login.html" >
        <center>
            <h1>Registration</h1>
        </center>

        <p>
            
            <input required type="text" placeholder="Enter your name">
        </p>
        <p>
            
            <input required type="email" placeholder="Enter your Email">
        </p>
        <p>
            
            <input required type="password" placeholder="Enter your password">
        </p>
        <p>
            
            <input required type="password" placeholder="Confirm your password">
        </p>
        <p>
            
            <input required type="number" placeholder="Enter your mobile number">
        </p>
        <p>
            <select>
                

                <option value="">Select your city</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Vizag">Vizag</option>

            </select>
        </p>
        <p>
            
            <input required type="date" placeholder="select your date of birth">
        </p>
        <p>
            
            <textarea value="address" placeholder="Enter your address"></textarea>
        </p>
        <p>
            
            <input required type="radio" value="male">Male
            <input required type="radio" value="female">Female
        </p>

        <p>
            <button>Register</button>
        </p>
    </form>
</body>

</html>
